<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Text Summarization</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Text Summarization</h1>
        <p>Welcome, User ID: {{ user.id }}</p>
        <form action="/summarize" method="post" enctype="multipart/form-data">
            <label for="pdf_file">Upload a PDF file:</label>
            <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
            
            <label for="input_text">Or enter the text to summarize:</label>
            <textarea id="input_text" name="input_text" required></textarea>
            
            <label for="voice_type">Select Voice Type:</label>
            <select id="voice_type" name="voice_type" required>
                <option value="default">Default</option>
                <option value="male">Male</option>
                <option value="female">Female</option>
            </select>
            
            <button type="submit">Summarize</button>
        </form>
        <a href="/logout">Logout</a>
    </div>
</body>
</html>
